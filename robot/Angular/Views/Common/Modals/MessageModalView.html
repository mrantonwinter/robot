<script type="text/ng-template" id="MessageModalView.html">
    <div class="modal-header">
        <h3 class="modal-title"><i class="icon-warning-sign"></i> {{Title}}</h3>
    </div>
    <div class="modal-body">
        {{Message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Ok()">OK</button>
    </div>
</script>
