

<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <h2>WebAPI</h2>
        <div class="form-group " ng-class="{'has-warning':SearchText != '' && SearchText != null}">
            <input class="form-control input-sm " ng-model="SearchText" placeholder="Search for stored procedure">
        </div>


        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
                <tr class="bg-primary">
                    <td width="100%">Stored procedure </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in filtered = (Model.rows | filter:SearchText) | offset:(currentPage-1)*rowsPerPage | limitTo:rowsPerPage track by $index" ng-class="{info: row==Selected}" ng-click="Select(row)">
                    <td>{{row}}</td>
                </tr>
            </tbody>
        </table>

        <pagination class="btn-sm " total-items="filtered.length" items-per-page="rowsPerPage" ng-model="currentPage" ng-change="PageChanged()" max-size="maxPages" boundary-links="showFirstLast" rotate="false"></pagination>

        <div ng-hide="Selected==null">
            <div ng-include src='"Angular/Views/Templates/WebAPI/RawData.html"'></div>
            <div ng-include src='"Angular/Views/Templates/WebAPI/Model.html"'></div>
            <div ng-include src='"Angular/Views/Templates/WebAPI/DAL.html"'></div>
        </div>
    </div>

</div>
